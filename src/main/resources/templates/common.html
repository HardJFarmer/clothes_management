<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonheader">
    <!--common-->
    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
    <script src="js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
    <!-- left side start-->
    <div id="leftmenu" class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="main.html"><img src="images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="main.html"><img src="images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="images/photos/yuyan.png" class="media-object">
                    <div class="media-body">
                        <h4>[[${session.USER_SESSION.username}]]</h4>
                        <span>过好每一天</span>
                    </div>
                </div>

                <ul class="nav nav-pills nav-stacked custom-nav">
                    <li><a href="#"><i class="fa fa-cog"></i> <span>修改密码</span></a></li>
                    <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> <span>退出登录</span></a></li>
                </ul>
            </div>

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li class="active"><a href="main.html"><i class="fa fa-home"></i> <span>首页</span></a></li>
                <li><a href="#"><i class="fa fa-th-list"></i><span>员工管理</span></a></li>
                <li><a href="#"><i class="fa fa-th-list"></i><span>货号管理</span></a></li>
                <li class="menu-list"><a href="#"><i class="fa fa-th-list"></i> <span>库存管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a href="responsive_table.html"> 入库管理</a></li>
                        <li><a href="editable_table.html"> 出库管理</a></li>
                    </ul>
                </li>
            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->

    <!-- header section start-->
    <div th:fragment="headermenu" class="header-section">

        <!--toggle button start-->
        <a class="toggle-btn"><i class="fa fa-bars"></i></a>
        <!--toggle button end-->


        <!--notification menu start -->
        <div class="menu-right">
            <ul class="notification-menu">
                <li>
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <img alt="" src="images/photos/yuyan.png">
                        [[${session.USER_SESSION.username}]]
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                        <li><a href="#"><i class="fa fa-cog"></i>  修改密码</a></li>
                        <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--notification menu end -->
    </div>
    <!-- header section end-->

    <div id="commonscript">
        <!-- Placed js at the end of the document so the pages load faster -->
        <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
        <script th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
        <script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/modernizr.min.js}"></script>
        <script th:src="@{/js/jquery.nicescroll.js}"></script>
        <!--common scripts for all pages-->
        <script th:src="@{/js/scripts.js}"></script>
    </div>
</body>
</html>
